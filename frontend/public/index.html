<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyStock360 - Sistema de Gestão</title>
    <!-- Fonte Oxanium para o texto da marca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&display=swap" rel="stylesheet" />

    <!-- TailwindCSS CDN + custom theme -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#f3fafb',
                '100': '#d5eff0',
                '200': '#b1e0e2',
                '300': '#8dd1d4',
                '400': '#69c2c6',
                '500': '#45b3b8',
                '600': '#369195',
                '700': '#2C7A7B',
                '800': '#27686a',
                '900': '#225859',
                '950': '#16393a',
              },
              secondary: {
                '50': '#fef6f2',
                '100': '#fce8dd',
                '200': '#f8d1bb',
                '300': '#f3b998',
                '400': '#eda276',
                '500': '#e78b54',
                '600': '#C05621',
                '700': '#a4471b',
                '800': '#883a1a',
                '900': '#6f3019',
                '950': '#40180c',
              },
              accent: {
                '50': '#f1f2fc',
                '100': '#e3e5fa',
                '200': '#c8ccf5',
                '300': '#abb2f0',
                '400': '#8e99ea',
                '500': '#717fe5',
                '600': '#5A67D8',
                '700': '#4e58b9',
                '800': '#424a9a',
                '900': '#373d7c',
                '950': '#23264b',
              },
              success: '#38A169',
              warning: '#ED8936',
              danger: '#E53E3E',
              base: {
                '100': '#F5F7FA',
                '200': '#E2E8F0',
                '300': '#6B7280',
                '400': '#1F2933',
              }
            }
          }
        }
      };
    </script>

    <!-- Estilo para impressão -->
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>

  <body class="bg-base-100 text-base-400 antialiased">
    <div id="root"></div>

    <!-- Entrada JS principal -->
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
